<ion-header>
  <header-component [showCloseButton]="true"></header-component>
</ion-header>

<ion-content>
  <p> Sign in to your account or register </p>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Type your E-mail" name="email"
                   [(ngModel)]="userCredentials.email" required email>
        </ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-email"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="{{currentPassword}}"
                   placeholder="Type your password"
                   name="password"
                   [(ngModel)]="userCredentials.password"
                   ngModel
                   #password="ngModel"
                   minlength="8"
                   maxlength="25"></ion-input>
        <button ion-button clear type="button" item-left >
          <ion-icon class="custom-password"> </ion-icon>
        </button>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
          <ion-icon>show</ion-icon>
        </button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
          <ion-icon>hide</ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <div class="buttons">
      <button class="login" type="submit"  full ion-button>Sign in</button>
      <div class="signUpBtn">
        <a (click)="goToSignUp()">Do you need a new account?</a>
      </div>
    </div>
  </form>

</ion-content>
