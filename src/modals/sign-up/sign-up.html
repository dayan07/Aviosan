<ion-header>
  <header-component [showCloseButton]="true"></header-component>
</ion-header>


<ion-content padding>
  <p> Register new account </p>
  <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Type your first name" name="firstName"
                   [(ngModel)]="myUser.firstName"></ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-sign-in"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Type your last name" name="lastName"
                   [(ngModel)]="myUser.lastName"></ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-sign-in"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-datetime mode="ios" min="1900" class="date" placeholder="Type your date of birth" name="dateOfBirth" displayFormat="DD/MM/YYYY"
                      [(ngModel)]="myUser.dateOfBirth"></ion-datetime>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-calendar"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Type your passport number" name="passportNumber"
                   [(ngModel)]="myUser.passportNumber"></ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-sign-in"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-datetime mode="ios" min="2000"  class="date" placeholder="Date of issue" name="dateOfIssue" displayFormat="DD/MM/YYYY"
                      [(ngModel)]="myUser.dateOfIssue"></ion-datetime>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-calendar"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-datetime mode="ios" min="2018-08-23" max="2100-12-31" class="date" placeholder="Expiry date" name="expiryDate" displayFormat="DD/MM/YYYY"
                      [(ngModel)]="myUser.expiryDate"></ion-datetime>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-calendar"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Type your E-mail" name="email"
                   [(ngModel)]="myUser.email" required email
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,3}$">

        </ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-email"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="tel"
                   pattern="\d*"
                   phone-number-mask="+***(**)***-**-**"
                   placeholder="Type your phone number" name="phoneNumber"
                   [(ngModel)]="myUser.phoneNumber"
                   minlength="12"
                   maxlength="17">

        </ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-sign-in"> </ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type={{currentPassword}} placeholder="Type your password"
                   name="password"
                   minlength="8"
                   pattern="((?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])).{8,255}"
                   [(ngModel)]="password"
                   ngModel
                   #passw
                   required></ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-password"> </ion-icon>
        </button>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
          <ion-icon>show</ion-icon>
        </button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
          <ion-icon>hide</ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm your password" name="confirmPassword"
                   minlength="8"
                   #newPassword
                   pattern="((?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])).{8,255}"
                   [(ngModel)]="confirmPassword">

        </ion-input>
        <button ion-button clear type="button" item-left>
          <ion-icon class="custom-password"> </ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <div>
      <button type="submit" class="signup" full ion-button>SIGN UP</button>
    </div>

  </form>

</ion-content>
